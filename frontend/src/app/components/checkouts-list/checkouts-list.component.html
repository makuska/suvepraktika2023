<!-- checkouts.component.html -->
<h1>HI?</h1>
<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Checkouts</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
        <table mat-table [dataSource]="checkouts.content">

          <ng-container matColumnDef="borrower">
            <th mat-header-cell *matHeaderCellDef>Borrowers name</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.fullName}}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.title}}</td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.author}}</td>
          </ng-container>

          <ng-container matColumnDef="checkoutDate">
            <th mat-header-cell *matHeaderCellDef>Checkout Date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.checkoutDate}}</td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Due Date</th>
            <td mat-cell *matCellDef="let checkout">{{checkout.dueDate}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'title', 'author', 'year', 'checkoutDate', 'dueDate']"></tr>
          <tr mat-row *matRowDef="let checkout; columns: ['name', 'title', 'author', 'year', 'checkoutDate', 'dueDate']"></tr>
        </table>

        <mat-paginator [pageIndex]="pageIndex"
                       [pageSize]="currentPageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       [length]="checkouts?.totalElements"
                       (page)="changePage($event)"
        ></mat-paginator>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
