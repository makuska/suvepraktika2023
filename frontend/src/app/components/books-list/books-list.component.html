<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Books</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(books$ | async) as books">
        <table mat-table [dataSource]="books.content">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book"><a [routerLink]="['/books', book.id]">{{book.title}}</a></td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let book">{{book.author}}</td>
          </ng-container>

          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let book">{{book.genre}}</td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let book">{{book.year}}</td>
          </ng-container>

          <ng-container matColumnDef="added">
            <th mat-header-cell *matHeaderCellDef>Added</th>
            <td mat-cell *matCellDef="let book">{{book.added}}</td>
          </ng-container>

          <ng-container matColumnDef="checkOutCount">
            <th mat-header-cell *matHeaderCellDef>Checkout count</th>
            <td mat-cell *matCellDef="let book">{{book.checkOutCount}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let book" [ngClass]="{ 'status-borrowed': book.status === 'BORROWED',
            'status-available': book.status === 'AVAILABLE' }">{{book.status}}</td> <!-- ChatAI -->
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['title', 'author', 'genre', 'year', 'added', 'checkOutCount', 'status']"></tr>
          <tr mat-row *matRowDef="let book; columns: ['title', 'author', 'genre', 'year', 'added', 'checkOutCount', 'status']"></tr>
        </table>

        <mat-paginator [pageIndex]="pageIndex"
                       [pageSize]="currentPageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       [length]="books?.totalElements"
                       (page)="changePage($event)"
        ></mat-paginator>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
